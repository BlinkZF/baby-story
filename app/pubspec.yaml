name: baobao_app
description: 宝宝胎教 - 用爸爸妈妈的声音陪伴宝宝成长
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # 路由
  go_router: ^13.0.0

  # 状态管理
  flutter_riverpod: ^2.4.10

  # 网络
  dio: ^5.4.1

  # 本地存储
  shared_preferences: ^2.2.2

  # 音频录制
  record: ^5.0.4

  # 音频播放
  just_audio: ^0.9.36
  audio_session: ^0.1.18

  # UI 工具
  flutter_animate: ^4.5.0
  cached_network_image: ^3.3.1

  # 权限
  permission_handler: ^11.3.0

  # 文字转语音
  flutter_tts: ^4.0.2

  # 工具
  intl: ^0.19.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
